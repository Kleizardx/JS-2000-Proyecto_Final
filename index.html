<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta pagina vamos a practicar JS">
    <meta name="Keywords" content="Javascript">
    <title>Proyecto JS</title>
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body id="up" class="bg-light text-center">

    <header class="container-fluid header_titulos">
        <a href="https://www.linkedin.com/in/lucasf32zs/" target="_blank">Lucas Fernandez</a>
    </header>

    <nav>
        <div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                <img src="img/iwm.png" class="img-thumbnail my-4 imgPrincipal">
            </a>
        </div>
    </nav>

    <main>

        <div class="ext-light container d-flex card content bg-danger">
            <em>Percepciones e Impuestos</em>
        </div>

        <form id="" class="" action="">
            <div class="container justify-content-center">
                <div class="my-3">
                    <p class=""><strong>Podes ingresar el valor de un juego que no se encuentre en la lista</strong></p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" placeholder="Ingresar el monto (ARS)" id="importe1"
                            class="form-control text-center"
                            aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                    <div>
                        <input class="btn btn-outline-success" name="dato[]" type="button" value="Calcular"
                            onclick="subValue()">
                        <input class="btn btn-outline-danger" type="reset" value="Limpiar">
                    </div>
                </div>
            </div>
        </form>

        <!-- Cards -->
        <div id="container_list" class="container flexbox-container">
        </div>

        <!-- Carrito de Compras -->

        <div class="container justify-content-center container_Cuotas">
            <div class="my-3">
                <h3>Carrito de compras</h3>
            </div>
            <div id="formTableCar">
            </div>
            <div>
                <input class="btn btn-outline-info mb-5" type="button" value="Realizar Compra" name="button" onclick="">
                <input class="btn btn-outline-warning mb-5" type="button" value="Limpiar Carrito" name="button"
                    onclick="">
            </div>
        </div>

    </main>

    <!-- Footer -->

    <footer class="container align-content-center justify-content-center text-center">
        <div class="container row col-md-12 py-5">
            <div>
                <h2>Contacto</h2>
            </div>
            <ul class="my-3 footer_contacto-a list-unstyled">
                <li>
                    <a href="#up" class="py-1 d-block">Ir Arriba</a>
                </li>
                <li>
                    <a href="mailto:lucas.fernandez32zs@gmail.com" class="py-1 d-block">EMAIL</a>
                </li>
                <li>
                    <a href="https://wa.me/5491138053409/?text=Hola%20Lucas,%20necesito%20informacion!" target="_blank"
                        class="py-1 d-block">Telefono</a>
                </li>
                <!-- Para enviar mensajes directos utilizar, https://wa.me/numero de telefono, sin + -->
            </ul>
            <div class="container col-md-12">
                <form action="#">
                    <div class="form-group m-1">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group m-1">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group m-1">
                        <textarea name="" id="" cols="30" rows="3" class="form-control"
                            placeholder="Mensaje"></textarea>
                    </div>
                    <div class="form-group m-1">
                        <button type="submit" class="form-control px-3">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </footer>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="JS/indexMain.js"></script>
    <script src="JS/func.js"></script>

    <!-- Transiciones AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
